<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  'use strict';
  //first
  let age = parseInt(prompt('Введіть вік', ''))
  if (age < 18) {
    alert('Вам заборонено вхід')
  }
  else if (age < 65 ) {
    alert('Ласкаво просимо!')
  }
  else if (age > 65 ) {
    alert('Будь ласка, будьте обережні!')
  }
  else {
    alert('Введене не вірне значення')
  }
  //second
  let n = parseInt(prompt('Введіть число', ''))
  if (isNaN(n)) {
    alert('Введено не вірне значення')
  }
  else {
    for (let i = 2; i <= n; i += 2) {
      alert(i)
    }
  }
  //third
  let factorial
  let i
  let nn = parseInt(prompt('Введіть число', ''))
  if (isNaN(n)) {
    console.log('Введене не вірне значення')
  }
  else if (n < 0 ) {
    console.log('Помилка: Факторіал не визначено для відʼємних чисел.')
  }
  else {
     factorial = 1
     i = 1

    while (i <= n){
      factorial *= i
      i++
    }
  }
  console.log(`Факторіал числа ${n} дорівнює ${factorial}`);
  //fourth
  let a = parseFloat(prompt("Введіть перше число (a):"));
  let b = parseFloat(prompt("Введіть друге число (b):"));
  let operation = prompt("Введіть операцію (+, -, *, /):");
  let result;

  switch (operation) {
    case "+":
      result = a + b;
      break;
    case "-":
      result = a - b;
      break;
    case "*":
      result = a * b;
      break;
    case "/":
      if (b === 0) {
        result = "Ділення на нуль неможливе.";
      } else {
        result = a / b;
      }
      break;
    default:
      result = "Невірна операція.";
  }
  alert("Результат: " + result);
  //fifth
  const secretNumber = Math.floor(Math.random() * 100) + 1;

  let guess;
  do {
    guess = prompt("Вгадайте число від 1 до 100:");
    guess = parseInt(guess);

    if (isNaN(guess)) {
      alert("Помилка: Ви ввели не число. Будь ласка, введіть числове значення.");
      continue;
    }

    if (guess < secretNumber) {
      alert("Загадане число більше");
    } else if (guess > secretNumber) {
      alert("Загадане число менше");
    } else {
      alert("Вітаємо! Ви вгадали число!");
    }
  }
    while (guess !== secretNumber) ;

</script>
</body>
</html>
